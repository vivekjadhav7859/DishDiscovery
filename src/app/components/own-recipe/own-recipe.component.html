<div class="loader" *ngIf="loaderService.loaderState$ | async">
  <app-loaders></app-loaders>
</div>

<div class="container">
  <div class="all-blog-container" *ngFor="let recipe of recipes">
    <mat-card class="card-class">
      <span class="like-icon"
        >&#10084; <span class="like-count">{{ recipe.likeCount }}</span></span
      >
      <img
        mat-card-image
        src="{{ recipe.recipeImageUrl }}"
        alt="burger-image"
      />
      <mat-card-header matTooltip="{{ recipe.recipeTitle }}">
        <mat-card-title class="header">
          {{ truncateTitle(getTitle(recipe.recipeTitle)) }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-content">
        <p>
          {{ truncateDescription(getDescription(recipe.recipeDesc)) }}
        </p>
      </mat-card-content>
      <mat-card-footer>
        <mat-card-actions class="card-button">
          <button mat-button (click)="goToPage('show-blog', recipe.id)">
            {{'Show More' | translate}}
          </button>
          <button mat-button (click)="goToPage('edit', recipe.id)">{{'Edit' | translate}}</button>
          <button mat-button (click)="deleteRecipe(recipe.id)">{{'Delete' | translate}}</button>
        </mat-card-actions>
      </mat-card-footer>
    </mat-card>
  </div>
</div>

<div class="info-container" *ngIf="!isRecipeCreated">
    <h1>
        {{"You have not created any recipe yet, please create one...!" | translate}}
    </h1>
    <button mat-raised-button (click)="navigateToCreate()">{{"Create Your Own Recipe" | translate}}</button>
</div>
